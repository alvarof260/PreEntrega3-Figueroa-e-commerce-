<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Plug - Categorias</title>
</head>
<body>
    <div class="site-wrap">
        <header class="header" id="nav">
            <nav class="navbar">
                <!--div parte izquierda-->
                <div class="navbar-left">
                    <h1 class="navbar-left__logo">.Plug</h1>
                    <ul class="navbar-left__nav-list nav-list">
                        <li class="nav-item"><a class="nav-link" href="../../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="">Nosotros</a></li>
                        <li class="nav-item nav-item-anotherlist"><a class="nav-link" href="categorias.html"><span>Categorias</span><i class="fa-solid fa-chevron-down"></i></a>
                            <ul class="nav-list--inside">
                                <li class="nav-item--inside nav-item"><a class="nav-link--inside nav-link" href="">Buzos</a></li>
                                <li class="nav-item--inside nav-item"><a class="nav-link--inside nav-link" href="">Remeras</a></li>
                                <li class="nav-item--inside nav-item"><a class="nav-link--inside nav-link" href="">Pantalones</a></li>
                                <li class="nav-item--inside nav-item"><a class="nav-link--inside nav-link" href="">Zapatillas</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!--div parte del centro-->
                <div class="navbar-center">
                        <input type="search" name="search" id="sea" class="navbar-center__bar-search" placeholder="buscar...">
                        <button type="submit" id="btn-search" class="navbar-center__btn-search"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <!--div parte derecha-->
                <div class="navbar__navbar-right navbar-right">
                    <button class="navbar-right__btn">Inicia sesion <a class="fa-solid fa-user"></a></button>
                    <a class="fa-solid fa-heart navbar-right__icon flip-diagonal-1-tr" href="favoritos.html"></a>
                    <div class="navbar-right__cart">
                        <a id="shopCart" class="fa-solid fa-cart-shopping navbar-right__icon"></a>
                        <div class="navbar-right__noti flip-diagonal-1-tr">
                            <p class="noti__text" id="count">0</p>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section class="container-products">
                <article class="box-cart" id="shopCartDiv">
                    <span class="btn-xmark" id="x-mark"><i class="fa-solid fa-xmark"></i></span>
                    <div class="header--shopcart">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <h3 class="header__title--shopcart">Carrito de compras</h3>
                    </div>
                    <div class="render-cart-product" id="render-carrito">

                    </div>
                    <div class="buttons-cart">
                        <button id="deleteAll" class="buttons-cart__delete">
                            vaciar carrito <i class="fa-solid fa-trash"></i>
                        </button>
                        <div class="buttons-cart__right">
                            <div class="total-price">
                                <p class="total-price__text" id="totalPrice">$0</p>
                            </div>
                            <button id="buyNow" class="total-price__buyNow">
                                Comprar ahora
                            </button>
                        </div>
                    </div>
                </article>
                <article class="render-product">
                    <h2 class="render-product__title">Todos los productos</h2>
                    <div class="render-product__input">
                        <form action="">
                            <label for="tipo">Categorias:</label>
                            <select class="select" name="categorias" id="tipo">
                                <option value="categorias">Categorias</option>
                                <option value="buzos">Buzos</option>
                                <option value="remeras">Remeras</option>
                                <option value="pantalones">Pantalones</option>
                                <option value="zapatillas">Zapatillas</option>
                            </select>
                            <label for=""></label>
                        </form>
                    </div>
                    <div class="render-product__flex" id="product-render">

                    </div>
                </article>
            </section>
        </main>
        <div class="square1"></div>
        <div class="square1"></div>
        <div class="square1"></div>
        <footer class="footer">
            <div class="footer__up box-info">
                <div class="socialmedia">
                    <h3 class="socialmedia__title">Contactanos en nuestras redes</h3>
                    <a class="fa-brands fa-instagram" href=""></a>
                    <a class="fa-brands fa-facebook" href=""></a>
                    <a class="fa-brands fa-youtube" href=""></a>
                </div>
                <div class="advertisement">
                    <h3 class="title">Creador del Proyecto</h3>
                    <a class="fa-brands fa-github" href=""></a>
                    <a class="fa-brands fa-linkedin" href=""></a>
                    <a class="fa-brands fa-twitter" href=""></a>
                    <a class="fa-brands fa-telegram" href=""></a>
                    <a class="fa-brands fa-twitch" href=""></a>
                </div> 
            </div>
            <div class="footer__down">
                <p class="copy">&copy; copyright 2023 - Alvaro Estanislao Figueroa</p>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://kit.fontawesome.com/a3f24501bf.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/categorias.js"></script>
</body>
</html>
